<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LISTA DE COMPRAS</title>
    <link rel="stylesheet" href="shopping-list.css">
  </head>
  <body>
    <div class="to-buy" id="shopping-list">
      <h1>LISTA DE COMPRAS</h1>
      <div class="new-item-container">
        <label for="new-item" id="new-item2">NOVO ITEM:</label>
        <input type="text" id="new-item" placeholder="Entre com o novo item">
      </div>
      <div class="button-container">
        <button id="add-button">ADICIONAR</button>
        <button id="remove-all-button">LIMPAR</button>
      </div>
      <div class="to-buy" id="to-buy">
        <!-- The list of items will be dynamically generated here -->
      </div>
    </div>
    <script src="shopping-list.js"></script>
  </body>
</html>
