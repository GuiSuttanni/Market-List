<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shopping List</h1>
  <div class="container">
    <div class="list-container">
      <h2>To Buy:</h2>
      <ul id="to-buy">
        <!-- Items added dynamically via JavaScript -->
      </ul>
      <form id="new-item-form">
        <input type="text" id="new-item-input" placeholder="Add new item...">
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="list-container">
      <h2>Already Purchased:</h2>
      <ul id="purchased">
        <!-- Items moved here dynamically via JavaScript -->
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
