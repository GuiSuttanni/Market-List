<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping-list.css">
  </head>
  <body>
    <div id="shopping-list">
      <h1>Shopping List</h1>
      <label for="new-item">New item:</label>
      <input type="text" id="new-item" placeholder="Enter a new item">
      <button id="add-button">Add</button>
      <button id="remove-all-button">Remove All</button>
      <div class="to-buy" id="to-buy">
        <!-- The list of items will be dynamically generated here -->
      </div>
    </div>
    <script src="shopping-list.js"></script>
  </body>
</html>
